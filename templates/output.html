<!DOCTYPE html>
<html>
<head>
    <title>Output Info Tanaman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body{
            background-color: #D0F5BE;
        }
        label{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h1>Kondisi dan Situasi Lingkungan</h1>
                <div class="form-group">
                    <label for="Nitrogen">Nitrogen:</label>
                    <p id="Nitrogen">{{ nitrogen }}</p>
                </div>
                <div class="form-group">
                    <label for="Fosfor">Fosfor:</label>
                    <p id="Fosfor">{{ fosfor }}</p>
                </div>
                <div class="form-group">
                    <label for="Kalium">Kalium:</label>
                    <p id="Kalium">{{ kalium }}</p>
                </div>
                <div class="form-group">
                    <label for="Temperatur">Temperatur:</label>
                    <p id="Temperatur">{{ temperatur }}</p>
                </div>
                <div class="form-group">
                    <label for="Kelembaban">Kelembaban:</label>
                    <p id="Kelembaban">{{ kelembaban }}</p>
                </div>
                <div class="form-group">
                    <label for="pH">pH Air:</label>
                    <p id="pH">{{ pH }}</p>
                </div>
                <div class="form-group">
                    <label for="Curah_hujan">Curah Hujan:</label>
                    <p id="Curah_hujan">{{ curah_hujan }}</p>
                </div>
            </div>
            {% if prediksi %}
            <div class="col-md-6">
                <div class="card bg-light" style="width: 18rem;">
                    <img src="{{url_for('static', filename='seed.jpg')}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Rekomendasi Tanaman üçë</h5>
                        <p class="card-text">{{prediksi}}</p>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
