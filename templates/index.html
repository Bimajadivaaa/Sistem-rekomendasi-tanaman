<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title class="font-weight-bold">Sistem Rekomendasi Tanaman</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">    
  </head>
  <body style="background:#D0F5BE">
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Rekomendasi Tanaman</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="C:\Users\Asus\Documents\Sistem Prediksi Tumbuhan\templates\index.html">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- form -->
    <div class="container">
      <h1 class="text-success">Sistem Rekomendasi Tanaman <span class="text-success">üçë</span></h1>
      <form action="/predict" method="POST">
        <div class="row">
            <div class="col-md-4">
                <label for="Nitrogen">Nitrogen</label>
                <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Masukkan Nitrogen" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="Fosfor">Fosfor</label>
                <input type="number" id="Fosfor" name="Fosfor" placeholder="Masukkan Fosfor" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="Kalium">Kalium</label>
                <input type="number" id="Kalium" name="Kalium" placeholder="Masukkan Kalium" class="form-control" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <label for="Temperatur">Temperatur</label>
                <input type="number" step="0.01" id="Temperatur" name="Temperatur" placeholder="Masukkan Temperatur dalam ¬∞C" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="Kelembaban">Kelembaban</label>
                <input type="number" step="0.01" id="Kelembaban" name="Kelembaban" placeholder="Masukkan Kelembaban dalam %" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="pH">pH Air</label>
                <input type="number" step="0.01" id="pH" name="pH" placeholder="Masukkan pH air" class="form-control" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <label for="Curah_hujan">Curah Hujan</label>
                <input type="number" step="0.01" id="Curah_hujan" name="Curah_hujan" placeholder="Masukkan Curah hujan dalam mm" class="form-control" required>
            </div>
        </div>

        <div class="row mt-4">

       <div class="col-md-12 text-cMasukkan">
            <button type="submit" class="btn btn-primary btn-lg">Mulai Rekomendasi</button>
        </div>
        </div>
      </form>
      
      {% if prediksi %}
      <div class="card bg-light" style="width: 18rem;">
        <img src="{{url_for('static', filename='seed.jpg')}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Rekomendasi Tanaman üçë</h5>
          <p class="card-text">{{prediksi}}</p>
        </div>
      </div>
      {% endif %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
